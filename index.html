---
layout: default
title: Emily Tregelles
---
	<h1>{{ page.title }}</h1>
	<ul class="posts">

	  {% for post in site.posts %}
		<li><span class="postTitle">{{ post.date | date_to_string }} >> <b>{{ post.title }}</b></span> 
		    <div class="excerpt">{{ post.excerpt }}
          	<p><a href="{{ post.url }}" role="button">[Read more]</a></p></div>
		</li>
	{% endfor %}
	</ul>
