---
layout: default
title: Emily Tregelles
---
	<h1 class="blogTitle">{{ page.title }}</h1>
	<ul class="posts">

	  {% for post in site.posts %}
	    <li><span>{{ post.date | date_to_string }}</span> Â» <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
		{% if post.excerpt %}
		<p>{{ post.excerpt }}</p>
          	<p><a href="{{ post.url }}" role="button">[Read more]</a></p>
        	{% endif %}
	{% endfor %}
	</ul>
