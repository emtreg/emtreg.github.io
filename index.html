---
layout: default
title: Posts
---
	<h1>{{ page.title }}</h1>
	<div class="w3-container">
		<ul class="posts">

		  {% for post in site.posts %}
			<li><a class="postTitle" href="{{ post.url }}">{{ post.title }}</a>
			<span class = "postDate">{{ post.date | date_to_string }}</span>
			    <div class="excerpt">{{ post.excerpt }}
			<p><a href="{{ post.url }}" role="button">[Read more]</a></p></div>
			</li>
		{% endfor %}
		</ul>
	</div>
