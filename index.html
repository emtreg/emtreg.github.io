---
layout: default
title: Emily Tregelles
---
	<h1 class="blogTitle">{{ page.title }}</h1>
	<ul class="posts">

	  {% for post in site.posts %}
	    <li><span>{{ post.date | date_to_string }}</span> 
             <p>{{ post.title }}</p>
		    <div class="excerpt">{{ post.excerpt }}
          	<p><a href="{{ post.url }}" role="button">[Read more]</a></p></div>
		</li>
	{% endfor %}
	</ul>
